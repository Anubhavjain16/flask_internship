<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="number"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="name">Test Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Test Name" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" name="duration" id="duration" placeholder="Enter Duration" required>

        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>

        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="description">Description:</label>
        <textarea name="description" id="description" placeholder="Enter Test Description"></textarea>

        <button type="submit">Add Test</button>
    </form>
</body>
</html>
